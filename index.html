<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-entity position="0 -1 7.5">
            <a-camera></a-camera>
        </a-entity>

        <!-- SUN  -->
        <a-entity>
            <a-sphere position="0 0 0" radius="1"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!-- MERCURY -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property : rotation; to : 0 360 0; easing: linear; loop: true; dur: 25000">
            <a-sphere position="1.5 0 0" radius="0.1"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
        </a-entity>
        <a-torus position="0 0 0" radius="1.5" arc="360" radius-tubular="0.001" segments-tubular="1000"
            rotation="90 0 0"></a-torus>

        <!-- VENUS -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property : rotation; to : 0 360 0; easing: linear; loop: true; dur: 20000">
            <a-sphere position="2 0 0" radius="0.15"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571">
            </a-sphere>
        </a-entity>
        <a-torus position="0 0 0" radius="2" arc="360" radius-tubular="0.001" segments-tubular="1000" rotation="90 0 0">
        </a-torus>

        <!-- EARTH & MOON -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property : rotation; to : 0 360 0; easing: linear; loop: true; dur: 15000">
            <a-sphere position="2.5 0 0" radius="0.16"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
            </a-sphere>
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property : rotation; to : 0 360 0; easing: linear; loop:true; dur:15000;">
                <a-sphere position="2.2 0 0" radius="0.04" color="green"></a-sphere>
            </a-entity>
        </a-entity>

        <a-torus position="0 0 0" radius="2.5" arc="360" radius-tubular="0.001" segments-tubular="1000"
            rotation="90 0 0"></a-torus>

        <!-- MARS -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property : rotation; to : 0 360 0; easing: linear; loop: true; dur: 20000">
            <a-sphere position="3 0 0" radius="0.08"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
        </a-entity>
        <a-torus position="0 0 0" radius="3" arc="360" radius-tubular="0.001" segments-tubular="1000" rotation="90 0 0">
        </a-torus>

        <!-- JUPITER -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property : rotation; to : 0 360 0; easing: linear; loop: true; dur: 35000">
            <a-sphere position="3.5 0 0" radius="0.25"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561">
            </a-sphere>
        </a-entity>
        <a-torus position="0 0 0" radius="3.5" arc="360" radius-tubular="0.001" segments-tubular="1000"
            rotation="90 0 0"></a-torus>

        <!-- SATURN -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property : rotation; to : 0 360 0; easing: linear; loop: true; dur: 30000">
            <a-sphere position="4 0 0" radius="0.22"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
            </a-sphere>
        </a-entity>
        <a-torus position="0 0 0" radius="4" arc="360" radius-tubular="0.001" segments-tubular="1000" rotation="90 0 0">
        </a-torus>

        <!-- URANUS -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property : rotation; to : 0 360 0; easing: linear; loop: true; dur: 10000">
            <a-sphere position="4.5 0 0" radius="0.07"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
            </a-sphere>
        </a-entity>
        <a-torus position="0 0 0" radius="4.5" arc="360" radius-tubular="0.001" segments-tubular="1000"
            rotation="90 0 0"></a-torus>

        <!-- NEPTUNE -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property : rotation; to : 0 360 0; easing: linear; loop: true; dur: 40000">
            <a-sphere position="5 0 0" radius="0.08"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
        </a-entity>
        <a-torus position="0 0 0" radius="5" arc="360" radius-tubular="0.001" segments-tubular="1000" rotation="90 0 0">
        </a-torus>

        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">
        </a-sky>
    </a-scene>
</body>

</html>
